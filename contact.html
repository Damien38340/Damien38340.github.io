<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="contact">
    <a href="./hobby.html"> Hobby </a> <br />
    <a href="./index.html"> Index </a>

    <h1>Formulaire de contact</h1>

    <form action="https://httpbin.org/post" method="post">
      <label for="Nom"> Nom </label>
      <input type="text" id="Nom" name="Nom" required />
      <label for="Prénom"> Prénom </label>
      <input type="text" id="Prénom" name="Prénom" required /> <br />
      <label for="Téléphone">
        Téléphone <br />
        <small> Format: 0645152535</small></label
      >
      <br />
      <input
        type="tel"
        id="Téléphone"
        name="Téléphone"
        pattern="[0-9]{10}"
        required
      />
      <br />
      <label for="Mail"> Mail </label> <br />
      <input type="email" id="Mail" name="Mail" required />
      <br />
      <br />

      <fieldset>
        <legend>Comment peut-on vous joindre ?</legend>
        <div>
          <input type="radio" name="contact" id="mail" value="mail" />
          <label for="mail"> Mail </label>
        </div>
        <div>
          <input type="radio" name="contact" id="téléphone" value="téléphone" />
          <label for="téléphone"> Téléphone </label> <br />
          <br />
        </div>
      </fieldset>
      <br />

      <label for="comment"> Comment avez-vous trouvé mon CV ?</label>
      <select name="media" id="comment">
        <option value="moteurDeRecherche">Moteur de recherche</option>
        <option value="réseauxSociaux">Réseaux sociaux</option>
        <option value="autres">Autres</option>
      </select>
      <br />
      <label for="message"> Écrivez votre message ici </label> <br />
      <textarea
        name="message"
        id="message"
        cols="30"
        rows="10"
        required
      ></textarea>
      <div class="bouton">
        <input type="submit" value="Envoyer" />
      </div>
    </form>
  </body>
</html>
